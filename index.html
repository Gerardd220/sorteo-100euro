<body>
  <h1>ðŸŽ‰ Sorteo 100 â‚¬ â€“ Resultado en vivo ðŸŽ‰</h1>
  <p>El ganador se revelarÃ¡ cuando termine la cuenta atrÃ¡s:</p>
  <div id="countdown"></div>
  <div id="winner">ðŸ¥‡ Â¡El nÃºmero ganador es: <strong>#027</strong>! ðŸ¥‡</div>

  <script>
    // Fecha objetivo: 27 mayo 2025 a las 20:00 (hora local del navegador)
    const countdownDate = new Date("2025-05-27T20:00:00").getTime();

    const countdownElement = document.getElementById("countdown");
    const winnerElement = document.getElementById("winner");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdownElement.style.display = "none";
        winnerElement.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
